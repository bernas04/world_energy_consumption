<!DOCTYPE html>
<meta charset="utf-8">
<title>World Energy Consumption</title>
<link rel = "icon" href = "../assets/earth.ico" type = "image/x-icon">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.24.0/d3-legend.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script type="text/javascript" src="../js/workflow.js"></script>


<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
<!-- Sweet Alert -->
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<link rel="stylesheet" href="../style/index.css">



<body>
    <nav class="navbar navbar-light" style="background-color: rgba(0, 0, 0, 0.2);">
        <img src="../assets/img.png" alt="Planet">
        <span class="navbar-brand mb-0 h1">World Energy Consumption</span>
      </nav>

    <div class="container">

        <div class="row" style="padding-top: 30px; padding-bottom: 20px;">
            <div class="btn-group">
                <button onclick="
                    document.getElementById('div_map').style.display = '';
                    document.getElementById('div_slider').style.display = '';
                    document.getElementById('div_chart').style.visibility = 'hidden';
                    energySelect(true);
                    document.getElementById('select_source').disabled = false;


                    document.getElementById('source').disabled = true;
                    document.getElementById('metric').hidden = true;
                    document.getElementById('all_metric').hidden = false;


                    keepOneGraph();
                  ">Map 

                </button>
                <button onclick="
                  document.getElementById('div_map').style.display = 'none';
                    document.getElementById('div_slider').style.display = 'none';
                    document.getElementById('div_chart').style.visibility = 'visible';
                    document.getElementById('select_source').disabled = true;
                    energySelect(false);
                    drawScatterPlot();
                ">Chart</button>
            </div>
        </div>
        <div class="row" id="attributes"
            style="margin: auto; padding-top: 20px; padding-bottom: 20px; display: flex;">

            <div class="col-md-3">

                <p><b>All sources/One source</b></p>


                <div>
                    <input type="radio" id="all_data" name="drone" onclick="energySelect(false);" value="all_data" checked>
                    <label for="all_data">All Data</label>
                </div>

                <div>
                    <input type="radio" id="select_source" name="drone" 
                    onclick="energySelect(true);"
                    value="select_source">
                    <label for="select_source">Select a source</label>
                </div>

            </div>

            <div class="col-md-4">

                <p><b>Energy source</b></p>

                <select disabled class="custom-select" name="source" id="source" 
                onchange="updateData(true);" 
                style="width: auto;">
                    <option value="oil">Oil</option>
                    <option value="gas">Gas</option>
                    <option value="coal">Coal</option>
                    <option value="fossil">Fossil (Oil, Gas, Coil)</option>
                    <option value="wind">Wind</option>
                    <option value="solar">Solar</option>
                    <option value="hydro">Hydro</option>
                    <option value="biofuel">Biofuel</option>
                    <option value="nuclear">Nuclear</option>
                    <option value="other_renewable">Other Renewables</option>
                    <option value="renewables">Renewables</option>
                    <option value="low_carbon">Low-Carbon (Renewables, Nuclear)</option>
                </select>

            </div>

            <div class="col-md-5">

                <p><b>Metric</b></p>

                <select class="custom-select" name="all_metric" id="all_metric" onchange=" 
                if (document.getElementById('div_map').style.display == 'none'){
                    updateDataGraph();
                    drawScatterPlot();
                }
                else{
                    updateData(true);
                }
                
                " style="width: auto;">
                    <option value="population">Population</option>
                    <option value="gdp">Gross Domestic Product (GDP)</option>
                    <option value="electricity_generation">Electricity Generation (TWh)</option>
                    <option value="per_capita_electricity">Electricy Consumption per Capita (KWh)</option>
                    <option value="primary_energy_consumption">Primary Energy Consumption (TWh)</option>
                    <option value="energy_per_gdp">Primary Energy Consumption per GDP (KWh)</option>
                    <option value="energy_per_capita">Primary Energy Consumption per Capita (KWh)</option>
                    <option value="energy_cons_change_twh">Primary Energy Consumption Change (TWh)</option>
                </select>

                <select hidden class="custom-select" name="metric" id="metric" 
                onchange=" updateData(true);" 
                style="width: auto;">
                    <option value="_consumption">Consumption (TWh)</option>
                    <option value="_cons_change_twh">Consumption Change (TWh)</option>
                    <option value="_production">Production (TWh)</option>
                    <option value="_prod_change_twh">Production Change (TWh)</option>
                    <option value="_share_elec">Electricity Share (%)</option>
                    <option value="_share_energy">Primary Energy Share (%)</option>
                    <option value="_electricity">Electricity (TWh)</option>
                    <option value="_elec_per_capita">Electricity per Capita (KWh)</option>
                    <option value="_cons_per_capita">Consumption per Capita (KWh)</option>
                    <option value="_prod_per_capita">Production per Capita (KWh)</option>
                </select>

            </div>

        </div>

        <div class="descriptions">
            <p id="description" style="text-align: center;"></p>
        </div>

        <div class="map" id="div_map">
            <svg id="world_map" width="1210" height="500" fill="#fcfcfc" fill-opacity="1"></svg>
        </div>

        <div class="row guide" id="div_slider" style="padding-top: 25px">
            <div id="year" class="valuecontainer">
                <p id="slide-value" class="year">2019</p>
            </div>
        
            <div id="div_range" class="slidecontainer" style="align-items: center">
                <i id="play" class="fa fa-play buttons" onclick="sliderStatus()" hidden></i>
                <i id="pause" class="fa fa-stop buttons" onclick="sliderStatus()"></i>
                <input type="range" min="1900" max="2019" value="2019" class="slider" id="myRange" oninput="updateData(false)">
            </div>

        </div>

        <div class="row chart_div" id="div_chart" style="margin: auto; padding-top: 20px; padding-bottom: 20px; display: flex;">
            <div class="col-md-2">
                <p style="display: flex;"><b>Countries:</b></p>
            </div>
                

            <select class="selectpicker col-md-10" onchange="drawScatterPlot();" name="country" id="countries" multiple data-live-search="true">
            
            </select>
                  
                
            
        </div>

        <div class="row" id="parent" style="margin: auto; padding-top: 20px; padding-bottom: 20px; display: flex;">
            <div id="scatter_plot">

            </div>
        </div>

    </div>

    <footer class="bg-light text-center text-lg-start">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          Â© 2022 Copyright:
          <a class="text-dark" href="https://github.com/bernas04/world_energy_consumption">GitHub</a>
        </div>
    </footer>
</body>



<script type="text/javascript" src="../js/index.js"></script>
