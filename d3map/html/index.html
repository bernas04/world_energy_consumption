<!DOCTYPE html>
<meta charset="utf-8">

<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script type="text/javascript" src="../js/workflow.js"></script>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<link rel="stylesheet" href="../style/index.css">



<body>

    <div class="container">

        <div class="row" style="padding-top: 30px; padding-bottom: 20px;">
            <div class="btn-group">
                <button onclick="
                    document.getElementById('div_map').style.display = '';
                    document.getElementById('div_slider').style.display = '';
                  ">Map

                </button>
                <button onclick="
                  document.getElementById('div_map').style.display = 'none';
                    document.getElementById('div_slider').style.display = 'none';
                ">Chart</button>
            </div>
        </div>
        <div class="row" id="attributes"
            style="margin: auto; padding-top: 20px; padding-bottom: 20px; display: flex;">

            <div class="col-md-3">

                <p><b>All sources/ One source</b></p>


                <div>
                    <input type="radio" id="all_data" name="drone" value="all_data" checked>
                    <label for="all_data">All Data</label>
                </div>

                <div>
                    <input type="radio" id="select_source" name="drone" value="select_source">
                    <label for="select_source">Select a source</label>
                </div>

            </div>


            <div class="col-md-3">

                <p><b>Energy source</b></p>


                <select class="custom-select" name="source" id="source" style="width: 100px;">
                    <option value="gas">Gas</option>
                    <option value="wind">Wind</option>
                    <option value="solar">Solar</option>
                </select>

            </div>

            <div class="col-md-3">

                <p><b>Electricity or Primary:</b></p>


                <div>
                    <input type="radio" id="electricity" name="teste" value="electricity" checked>
                    <label for="electricity">Electricity</label>
                </div>

                <div>
                    <input type="radio" id="primary_energy" name="teste" value="primary_energy">
                    <label for="primary_energy">Primary Energy</label>
                </div>

            </div>


            <div class="col-md-3">

                <p><b>Metric</b></p>


                <select class="custom-select" name="source" id="source" style="width: auto;">
                    <option value="annual_change_percentage">Annual change (%) in consumption</option>
                    <option value="annual_change_terawats">Annual change (TWh) in consumption</option>
                    <option value="share_of_electricity">Share of electricity/primary energy consumption</option>
                    <option value="capita_consumption">Per Capita consumption (TWh)</option>
                    <option value="capita_production">Per Capita production (TWh)</option>
                    <option value="production">Production (TWh)</option>

                </select>
                


        </div>

        <div class="map" id="div_map">
            <svg id="world_map" width="1210" height="500" fill="#fcfcfc" fill-opacity="1"></svg>
        </div>

        <div class="row guide" id="div_slider" style="padding-top: 25px">
            <div id="year" class="valuecontainer">
                <p id="slide-value" class="year">1900</p>
            </div>
        
            <div id="div_range" class="slidecontainer" style="align-items: center">
                <input type="range" min="1900" max="2019" value="1900" class="slider" id="myRange" oninput="changeNumber()">
            </div>
        </div>

    </div>

</body>



<script type="text/javascript" src="../js/index.js"></script>
